<table
  mat-table
  [dataSource]="table"
  class="mat-elevation-z8"
  [ngStyle]="{
    width: '250px'
  }"
>
  <ng-container matColumnDef="{{ employee.name }}">
    <th
      mat-header-cell
      *matHeaderCellDef
      [ngStyle]="{
        background: color,
      }"
    >
      <div
        [ngStyle]="{
          display: 'flex',
          'justify-content': 'center',
          'align-items': 'center',
          background: 'white',
          padding: '1px',
          'border-radius': '10%'
        }"
      >
        {{ employee.name }}
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.timeInterval }}</td>
  </ng-container>

  <ng-container matColumnDef="{{ displayedColumns[1] }}">
    <th mat-header-cell *matHeaderCellDef [ngStyle]="{ width: '50%' }">
      {{ displayedColumns[1] }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.sector }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div
  [ngStyle]="{
    background: 'white'
  }"
>Total work: {{totalWorkTime}}</div>
