<table mat-table [dataSource]="table" class="mat-elevation-z8">
  
    <ng-container matColumnDef="{{employee.name}}">
    <th mat-header-cell *matHeaderCellDef>{{employee.name}}</th>
    <td mat-cell *matCellDef="let element">{{ element.timeInterval}}</td>
  </ng-container>

  <ng-container matColumnDef="{{displayedColumns[1]}}">
    <th mat-header-cell *matHeaderCellDef>{{displayedColumns[1]}}</th>
    <td mat-cell *matCellDef="let element">{{ element.sector }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
