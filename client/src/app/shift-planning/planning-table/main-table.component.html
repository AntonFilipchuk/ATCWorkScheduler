<mat-table [dataSource]="tableDataSource">
  <ng-container matColumnDef="time">
    <th
      mat-header-cell
      *matHeaderCellDef
      [ngClass]="{ timeColumnHeader: true }"
    >
      Time
    </th>
    <td
      mat-cell
      *matCellDef="let tableRow"
      [ngClass]="{ timeColumnCells: true }"
    >
      {{ tableRow.time }}
    </td>
  </ng-container>

  <ng-container
    *ngFor="let sectorName of sectorNames; index as i"
    matColumnDef="{{ sectorName }}"
  >
    <th mat-header-cell *matHeaderCellDef [ngClass]="{ sectorColumn: true }">
      {{ sectorName }}
    </th>
    <td
      mat-cell
      *matCellDef="let employeesRow; index as j"
      [ngClass]="{ sectorColumn: true }"
    >
      <app-selectable-table-element
        [rowNumber]="j"
        [sectorNumber]="i"
        [employee]="employeesRow[sectorName]"
      ></app-selectable-table-element>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>
