<mat-table [dataSource]="tableDataSource">
  <ng-container matColumnDef="time">
    <th
      mat-header-cell
      *matHeaderCellDef
      [ngClass]="{ timeColumnHeader: true }"
    >
      Time
    </th>
    <td
      mat-cell
      *matCellDef="let tableRow"
      [ngClass]="{ timeColumnCells: true }"
    >
      {{ tableRow.time }}
    </td>
  </ng-container>

  <ng-container
    *ngFor="let sector of sectorsForShift; index as i"
    matColumnDef="{{ sector.name }}"
  >
    <th mat-header-cell *matHeaderCellDef [ngClass]="{ sectorColumn: true }">
      {{ sector.name }}
    </th>
    <td
      mat-cell
      *matCellDef="let employeesRow; index as j"
      [ngClass]="{ sectorColumn: true }"
    >
      <app-selectable-table-element
        class="selectable-table-element"
        [rowNumber]="j"
        [columnNumber]="i"
        [sector]="sector"
      ></app-selectable-table-element>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>
