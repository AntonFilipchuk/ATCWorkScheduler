<div
  class="selectable-element-container"
  [ngStyle]="{
    border: ifShowBorder || ifSelectorActive ? '5px solid green' : '',
    background: color ? color : 'grey'
  }"
  (mouseenter)="toggleShowBorderAndSelector()"
  (mouseleave)="toggleShowBorderAndSelector()"
>
  <p>
    {{ employee ? employee.name : "" }}
    {{timeInfo ? 'LR ' + timeInfo.lastRestTimeInMinutes : ''}}
    {{timeInfo ? 'NR ' + timeInfo.nextRestTimeInMinutes : ''}}
  </p>

  <mat-select
    class="selector"
    *ngIf="ifShowSelector || ifSelectorActive"
    (click)="toggleIfSelectorActive()"
    (closed)="toggleIfSelectorActive()"
  >
    <mat-option
      (onSelectionChange)="onSelection($event)"
      *ngFor="let employee of employeesToSelectFrom"
      [value]="employee"
    >
      {{ employee.name }}
    </mat-option>
  </mat-select>
</div>
