<div class="table-container">
  <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let tableRow">{{ tableRow.time }}</td>
    </ng-container>

    <ng-container
      *ngFor="let sectorName of sectorNames; index as i"
      matColumnDef="{{ sectorName }}"
    >
      <th mat-header-cell *matHeaderCellDef>{{ sectorName }}</th>
      <td mat-cell *matCellDef="let employeesRow; index as j">
        <app-selectable-table-element
          [rowNumber]="j"
          [sectorNumber]="i"
          [employee]="employeesRow[sectorName]"
        ></app-selectable-table-element>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button (click)="test()">Click</button>
</div>
