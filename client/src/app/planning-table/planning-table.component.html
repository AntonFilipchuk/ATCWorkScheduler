<div class="main">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef="let row">Time</th>
        <td mat-cell *matCellDef="let row">{{ row.Time }}</td>
      </ng-container>

      <ng-container
        *ngFor="let sectorName of sectorNames; index as i"
        matColumnDef="{{ sectorName }}"
      >
        <th mat-header-cell *matHeaderCellDef>{{ sectorName }}</th>
        <td mat-cell *matCellDef="let row; index as j">
          <p>Works</p>
          <app-selectable-table-element
            [rowNumber]="j"
            [columnNumber]="i"
          ></app-selectable-table-element>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<button (click)="setAndCheckEmployee(0, 0)">CLICK</button>
