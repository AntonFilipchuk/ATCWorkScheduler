<div class="tablesContainer">
  <div class="posTable">
    <table
      mat-table
      [dataSource]="positionsDataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef>Pos</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="positionDisplayedColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: positionDisplayedColumn"></tr>
    </table>
  </div>
  <div class="dataTable">
    <table mat-table [dataSource]="elementsDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>N</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>W</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>S</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
