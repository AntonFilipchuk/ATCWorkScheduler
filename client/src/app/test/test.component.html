<ng-container *ngFor="let item of [0, 1, 2, 3, 4]">
  <h1>{{ value }}</h1>
  <div style="width: 50px; height: 50px; background-color: {{ color }}"></div>
  <button type="button" (click)="increaseValue()">Click Incr</button>
  <button type="button" (click)="decreaseValue()">Click Decr</button>
</ng-container>
